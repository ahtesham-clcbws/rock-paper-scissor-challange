<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock Paper Scissors</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="./assets/logo-bonus.svg" alt="Rock Paper Scissors Lizard Spock Logo" class="logo">
      </div>
      <div class="score-board">
        <span class="score-title">SCORE</span>
        <span id="score-value" class="score-value">0</span>
      </div>
    </header>

    <main class="game-area">
      <!-- Step 1: User Selection -->
      <div id="step-1" class="step step-1">
        <div class="pentagon-bg">
          <img src="./assets/bg-pentagon.svg" alt="Background Pentagon">
        </div>
        
        <button class="option-btn scissors" data-choice="scissors" aria-label="Select Scissors">
          <div class="btn-inner">
            <img src="./assets/icon-scissors.svg" alt="Scissors">
          </div>
        </button>

        <button class="option-btn spock" data-choice="spock" aria-label="Select Spock">
          <div class="btn-inner">
            <img src="./assets/icon-spock.svg" alt="Spock">
          </div>
        </button>

        <button class="option-btn paper" data-choice="paper" aria-label="Select Paper">
          <div class="btn-inner">
            <img src="./assets/icon-paper.svg" alt="Paper">
          </div>
        </button>

        <button class="option-btn lizard" data-choice="lizard" aria-label="Select Lizard">
          <div class="btn-inner">
            <img src="./assets/icon-lizard.svg" alt="Lizard">
          </div>
        </button>

        <button class="option-btn rock" data-choice="rock" aria-label="Select Rock">
          <div class="btn-inner">
            <img src="./assets/icon-rock.svg" alt="Rock">
          </div>
        </button>
      </div>

      <!-- Step 2: Game Result -->
      <div id="step-2" class="step step-2 hidden">
        <div class="pick-container user-pick">
            <span class="pick-label">YOU PICKED</span>
            <div id="user-selection" class="selection-slot">
                <!-- Injected via JS -->
            </div>
        </div>

        <div id="result-container" class="result-container hidden">
            <h2 id="result-text" class="result-text">YOU WIN</h2>
            <button id="play-again-btn" class="play-again-btn">PLAY AGAIN</button>
        </div>

        <div class="pick-container house-pick">
            <span class="pick-label">THE HOUSE PICKED</span>
            <div id="house-selection" class="selection-slot">
                <div class="placeholder-circle"></div> 
                <!-- Injected via JS -->
            </div>
        </div>
      </div>
    </main>

    <button id="rules-btn" class="rules-btn">RULES</button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ahtesham-clcbws" target="_blank">Ahtesham</a>.
    </div>
  </div>

  <!-- Rules Modal -->
  <div id="rules-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>RULES</h2>
        <button id="close-modal-btn" class="close-modal-btn" aria-label="Close Rules">
            <img src="./assets/icon-close.svg" alt="Close">
        </button>
      </div>
      <div class="modal-body">
        <img src="./assets/image-rules-bonus.svg" alt="Game Rules">
      </div>
      <button id="close-modal-mobile" class="close-modal-mobile hidden" aria-label="Close Rules">
          <img src="./assets/icon-close.svg" alt="Close">
      </button>
    </div>
  </div>
  <div id="modal-overlay" class="modal-overlay hidden"></div>

  <script src="game.js"></script>
</body>
</html>
